<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Define gradient effect for pencil texture -->
    <defs>
        <linearGradient id="pencilGreen" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.9"/>
            <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.9"/>
        </linearGradient>
        <linearGradient id="pencilOrange" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#d35400;stop-opacity:0.9"/>
            <stop offset="50%" style="stop-color:#e67e22;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#d35400;stop-opacity:0.9"/>
        </linearGradient>
    </defs>

    <!-- Series Computation (Left Side) -->
    <g transform="translate(100, 100)">
        <!-- Title with slight rotation -->
        <text x="150" y="0" fill="url(#pencilGreen)" font-size="42" font-family="Arial" style="font-weight: bold;" transform="rotate(-2)">Serial</text>
        
        <!-- Numbers with variations -->
        <g style="font-family: Arial; font-size: 48px; font-weight: bold;">
            <text x="0" y="100" fill="url(#pencilGreen)" transform="rotate(-1)">1</text>
            <text x="100" y="98" fill="url(#pencilGreen)" transform="rotate(1)">2</text>
            <text x="200" y="102" fill="url(#pencilGreen)" transform="rotate(-2)">3</text>
            <text x="300" y="99" fill="url(#pencilGreen)" transform="rotate(1)">4</text>
        </g>

        <!-- Underline -->
        <path d="M -10,120 Q 30,118 90,120 T 190,118 T 290,120 T 390,118" 
              stroke="url(#pencilGreen)" fill="none" stroke-width="5" 
              stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Arrow moved to the right -->
        <path d="M 230,140 C 228,180 232,220 230,260" 
              stroke="url(#pencilGreen)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>
        
        <!-- Arrow head -->
        <path d="M 230,260 Q 220,270 230,285 Q 240,270 230,260" 
              stroke="url(#pencilGreen)" fill="url(#pencilGreen)" stroke-width="4"/>

        <!-- Result -->
        <text x="220" y="320" fill="url(#pencilGreen)" font-size="48" 
              font-family="Arial" font-weight="bold" transform="rotate(1)">10</text>
    </g>

    <!-- Parallel Computation (Right Side) -->
    <g transform="translate(550, 100)">
        <!-- Title -->
        <text x="150" y="0" fill="url(#pencilOrange)" font-size="42" 
              font-family="Arial" style="font-weight: bold;" transform="rotate(1)">Parallel</text>
        
        <!-- First pair -->
        <g style="font-family: Arial; font-size: 48px; font-weight: bold;">
            <text x="0" y="98" fill="url(#pencilOrange)" transform="rotate(-1)">1</text>
            <text x="100" y="102" fill="url(#pencilOrange)" transform="rotate(2)">2</text>
        </g>

        <!-- Second pair -->
        <g style="font-family: Arial; font-size: 48px; font-weight: bold;">
            <text x="250" y="100" fill="url(#pencilOrange)" transform="rotate(-2)">3</text>
            <text x="350" y="98" fill="url(#pencilOrange)" transform="rotate(1)">4</text>
        </g>

        <!-- Underlines moved apart -->
        <path d="M -10,120 Q 20,118 70,120 T 150,118" 
              stroke="url(#pencilOrange)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>
        <path d="M 240,120 Q 270,118 320,120 T 400,118" 
              stroke="url(#pencilOrange)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>

        <!-- Arrows moved to sides -->
        <path d="M 50,140 C 48,160 52,180 50,220" 
              stroke="url(#pencilOrange)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>
        <path d="M 300,140 C 298,160 302,180 300,220" 
              stroke="url(#pencilOrange)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>

        <!-- Arrow heads -->
        <path d="M 50,220 Q 40,230 50,245 Q 60,230 50,220" 
              stroke="url(#pencilOrange)" fill="url(#pencilOrange)" stroke-width="4"/>
        <path d="M 300,220 Q 290,230 300,245 Q 310,230 300,220" 
              stroke="url(#pencilOrange)" fill="url(#pencilOrange)" stroke-width="4"/>

        <!-- Intermediate results moved down -->
        <text x="30" y="280" fill="url(#pencilOrange)" font-size="48" 
              font-family="Arial" font-weight="bold" transform="rotate(-1)">3</text>
        <text x="280" y="280" fill="url(#pencilOrange)" font-size="48" 
              font-family="Arial" font-weight="bold" transform="rotate(1)">7</text>

        <!-- Result underlines moved down -->
        <path d="M -10,300 Q 20,298 70,300 T 150,298" 
              stroke="url(#pencilOrange)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>
        <path d="M 240,300 Q 270,298 320,300 T 400,298" 
              stroke="url(#pencilOrange)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>

        <!-- Final arrow moved down -->
        <path d="M 170,320 C 168,340 172,360 170,380" 
              stroke="url(#pencilOrange)" fill="none" stroke-width="5" 
              stroke-linecap="round"/>
        
        <!-- Final arrow head -->
        <path d="M 170,380 Q 160,390 170,405 Q 180,390 170,380" 
              stroke="url(#pencilOrange)" fill="url(#pencilOrange)" stroke-width="4"/>

        <!-- Final result -->
        <text x="150" y="440" fill="url(#pencilOrange)" font-size="48" 
              font-family="Arial" font-weight="bold" transform="rotate(2)">10</text>
    </g>
</svg>